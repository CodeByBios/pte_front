<div class="all">
  <mat-radio-group [(ngModel)]="etat">
    <mat-radio-button color="primary" value="valider" checked> Questions valid√©es </mat-radio-button>
    <mat-radio-button color="primary" value="nonValider"> Questions en cours de validation </mat-radio-button>
  </mat-radio-group>

  <br>
  <br>
  <br>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="libelles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LIBELLES </th>
        <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
      </ng-container>

      <ng-container matColumnDef="etats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ETATS </th>
        <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
      </ng-container>

      <ng-container matColumnDef="types de question">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPES DE QUESTION </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="langages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LANGAGES </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>

      <ng-container matColumnDef="niveaux">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NIVEAUX </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>

      <ng-container class="action" matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
          <td mat-cell *matCellDef="let row"> 
            <div class="buttons">
                <div class="button" (click)="modifier(row)">Modifier</div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="button" (click)="supprimer(row)">Supprimer</div>
            </div>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <br><br>
  <button class="ajoutButton" mat-raised-button color="primary" (click)="ajouterQuestion()">Ajouter une question </button>
  <br><br><br>
  
</div>
