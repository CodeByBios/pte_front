<div class="all">

  <h2 mat-dialog-title>Suppresion</h2>

  <mat-dialog-content>
    <p>Voulez-vous vraiment supprimer cette question ?</p>
  </mat-dialog-content>
  <br>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Annuler</button>
    <button mat-raised-button color="primary" (click)="supprimerProposition()">Supprimer</button>
  </mat-dialog-actions>

</div>
